<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2021 | Harry potter API QUIZ</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,800;1,400;1,500;1,600;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-wrapper">
        <header class="header-content">
            <div class="header-content__game-logo"></div>
            <div class="header-content__game-nav"> </div>
        </header>

        <aside class="game-image">
<img src="./images/QuizBackground.png" alt="">
        </aside>

        <main class="game">
            <div class="game__mode"></div>
            <div class="game__mode-rules"></div>
            <div class="game__btns">
                <button class="game__ranking game__rules"></button>
                <button class="game__play"></button>
            </div>
        </main>

        <footer class="footer">
            <button class="game-settings"></button>
            <div class="game-time-lapse"></div>
        </footer>
    </div>
</body>

</html>
