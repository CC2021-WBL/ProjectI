<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2021 | Harry potter API QUIZ</title>
    <link rel="stylesheet" href='./static/styles/index.scss'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,800;1,400;1,500;1,600;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/34d22bbab1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="game-wrapper">
        <div class="modal"></div>
        <header class="header">
            <div class="header__game-logo"></div>
            <div class="header__game-nav"></div>
        </header>
        <aside class="game-image">
            <div class="game-image__content"></div>
        </aside>
        <main class="game">
            <div class="game__mode"></div>
            <div class="game__mode-rules"></div>
            <div class="game__btns"></div>
        </main>
        <footer class="footer">
            <div class="game-timer">
                <img src="./static/assets/img/wand.png" alt="The shaft of the wand">
                <div class="game-timer__wand">
                    <div class="inner"></div>
                </div>
            </div>
            <button class="start">START</button>
        </footer>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script src="./src/wand.js"></script>
</body>

</html>
